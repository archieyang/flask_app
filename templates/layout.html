<!doctype html>
<title>Archie's Flask Test</title>
{% if session.logged_in %}
	<a href="{{url_for('logout')}}">Log out</a>
{% else %}
	<a href="{{url_for('login')}}">Log in</a>
{% endif %}
<div>
	{% for message in get_flashed_messages() %}
		<div> {{message}}</div>
	{% endfor %}
	{% block body %}{% endblock %}
</div>
